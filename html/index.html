<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmi</title>
    <style>
         * {
            padding: 0;
            margin: 0;
         }
        body {
            height: 100vh;
            background-color: black;
        }

        .header {
            display: flex;
            height: 50px;
            background-color: white;
            justify-content: space-between;
        }
        .container {
            height: 100%;
            /*background-color: red;*/
            width: 50%;
            display: flex;
            align-items: center;
            gap: 40px;
            padding-left: 20px;
        }

        .nav-bar {
            width:80% ;
            padding: 0px 8px;

        }
        .icons {
            width: 50%;
            display: flex;
            justify-content: right;
        }

        .logo img{
            display: block;
            width: auto;
        }
        .nav-bar ul{
            display: flex;
            gap:40px;
    
        }
        .nav-bar ul li {
            list-style: none;
        }
        .nav-bar ul li a {
            text-decoration: none;
            font-size: 14px;
            color: black;
            font-weight: 500;
        }
        .icons ul li a{
            text-decoration: none;
        }
        .icons ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png" height="40px" alt="logo">
            </div>
            <div class="nav-bar">
               <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Tv and smarthome</a></li>
                <li><a href="#">Laptop and tablet</a></li>
                <li><a href="#">Lifestyle</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Support</a></li>
               </ul>
            </div>
        </div>
    </div>
</body>
</html>
